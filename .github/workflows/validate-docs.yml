name: validate-docs

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * 1" # weekly drift check

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python (pinned)
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-docs.txt

      - name: Build site (strict)
        run: python -m mkdocs build --strict

      - name: Check markdown fences
        run: python3 src/checks/check_fences.py

      - name: Check last_updated vs Update Log
        run: python3 src/checks/check_last_updated.py docs

      - name: Check section ordering
        run: python3 src/checks/check_section_order.py docs

      - name: Check TOC
        run: python3 src/checks/check_toc.py docs

      - name: Check references (R#)
        run: python3 src/checks/check_references.py docs

      - name: Check links
        run: python3 src/checks/check_links.py docs
